<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>latihan 1</title>
</head>
<style>
    .container{
       background: linear-gradient(130deg,#ffffff, #8b8a8a);
       padding: 50px 50px;
       margin-top: 100px;
       border-radius: 20px;
    }
    h3{
        text-align: center;
        font-weight: 700;
    }
</style>
<body>
    <div class="container">
        <h3>
            Data Mahasiswa
        </h3>
        <div class="mb-3">
            <label for="" class="form-label">Nama :</label>
            <input type="text" class="form-control" id="txNAMA">
        </div>
        <div class="mb-3">
            <label for="" class="form-label">Email :</label>
            <input type="text" class="form-control" id="txEMAIL">
        </div>
        <div class="mb-3">
            <label for="" class="form-label">Username :</label>
            <input type="text" class="form-control" id="txUSER">
        </div>
        <div class="mb-3">
            <label for="" class="form-label">Password :</label>
            <input type="text" class="form-control" id="txID">
        </div>
        <div class="mb-3" id="tampildata"></div>
    </div>
    <script src="code.jquery.com_jquery-3.7.0.min.js"></script>
    <script>
        $(function(){
            let urtarget = "https://webpro.ptov.my.id/api/curduser.php?aksi=get"
            
        $.ajax({
            url: urtarget,
            success: function(dta, status, xhr){
                console.log(dta);
                $("#txNAMA").val(dta.isi[0][0]);
                $("#txEMAIL").val(dta.isi[0][1])
                $("#txUSER").val(dta.isi[0][2])
                $("#txID").val(dta.isi[0][3])

                let tx = '<table class="table"><thead><tr><th scope="col">No</th><th scope="col">Nama</th><th scope="col">Email</th><th scope="col">Username</th></tr></thead>'
                let nox = 1;
                for(let i=0; i< dta.affected; i++){
                    tx += '<tr>';
                    tx += '<td>'+nox+'</td>'
                    tx += '<td>'+dta.isi[i][0]+'</td>';
                    tx += '<td>'+dta.isi[i][1]+'</td>';
                    tx += '<td>'+dta.isi[i][2]+'</td>';
                    tx +='</tr>';
                    nox++;        
                }
                tx += "</table>";
                $("#tampildata").html(tx);
            }
        });
    });

    </script>
</body>
</html>
