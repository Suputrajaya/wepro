<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Jquery</title>
 
</head>
<body>
    <h3>Judul</h3>
    <div id="pesan1">isi ID pesan1</div>
    <div class="pesan1">isi class pesan1</div>

    <p>judul</p>
    <span id="pesan2">isi id pesan2</span>
    <span class="pesan2">isi class pesan2</span>
    

    <script src="code.jquery.com_jquery-3.7.0.min.js"></script>
    <script>
        $(function(){
            $("h3").html("isi dari Judul diganti");
            $("#pesan1").html("pesan 1 diubah");
            $(".pesan1").html("mengubah isi dari class pesan1");

            $("p").html("isi dari Judul diganti");
            $("#pesan2").html("pesan2 diubah");
            $(".pesan2").html("mengubah isi dari class pesan2");
        });

    </script>
</body>
</html>
